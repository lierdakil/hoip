on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - target: static
          arch: x86_64
        - target: pkgsCross.aarch64-multiplatform-musl.pkgsStatic.hid-over-ip
          arch: aarch64
    steps:
    - uses: actions/checkout@v6.0.0
    - uses: cachix/install-nix-action@v31.8.4
    - run: nix build -L .#${{ matrix.target }}
    - run: |
        cp -r result/bin/ ./
        tar jcf hoip-${{ matrix.arch }}.tar.bz2 bin/
        chmod -R u+w bin/
        rm -rf bin/
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}
        path: hoip-${{ matrix.arch }}.tar.bz2
        if-no-files-found: error

  release:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true
    - if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -x
        gh release delete latest --cleanup-tag || true
        gh release create latest \
          hoip-x86_64.tar.bz2 \
          hoip-aarch64.tar.bz2 \
          --title "Latest build"
                
